# Verifying a simple add function.
# The targets are equivalent, hence expecting UNSAT.
llvmBCFilePath: add.bc
binFilePath: add
functions:
- llvmFunName: add
  macawFunName: add
  allocaLimit: 16
  stackSize: 0x20
  blocks:
  - label: '1'
    addr: 0x4004d6
    size: 0x1a
    events:
    - addr: 0x4004d6
      type: stack_reg_write
    - addr: 0x4004ee
      type: stack_reg_read
    - addr: 0x4004ef
      type: stack_reg_read
